<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Partidas multijugador - Mañosoft</title>
        <link href="../styles/listaPartidas.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="../images/left_arrow.svg" alt="Flecha de retroceso" class="flechaIz"></img>
        <img src="../images/logo.png" alt="Logo de la empresa Mañosoft" class="logotipo"></img>
        <h1>Partidas multijugador</h1>
        <form>
            <input type="text" name="partidaBuscada" placeholder="Busca una partida a la que unirte" class="buscador">
            <input type="button" class="botonBuscar" value="Buscar">
        </form>
        <table class="listaPartidas">
            <tr>
                <th>Identificador de la partida</th>
                <th>Entrar en la sala</th>
            </tr>
        </table>
        <script src="../scripts/listaPartidas.js"></script>
    </body>
</html>
