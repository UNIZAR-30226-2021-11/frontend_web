<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../styles/crearPartida.css">
    <title>Guiñote-Mañosoft</title>
</head>

<body>
    <div id="pantalla">
        <a href="onlineInicio.html"><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-back-128.png" alt="Botón de ir hacia atrás" width="60" height="60"></a>
        <h1>Creación partida</h1>
        <form id="creaPartida" action="salaEquipos.html" method="POST">
            <div class=" row ">
                <div class="col1 ">
                    <label for="nombreSala ">Nombre de la sala</label>
                </div>
                <div class="col2 ">
                    <input id="nombreSala " name="nombreSala " type="text " value="Partida de Pepe ">
                </div>
            </div>
            <div class="row ">
                <div class="col1 ">
                    <label for="partidaPublica ">Pública</label>
                </div>
                <div class="col2 ">
                    <input id="partidaPublica " name="partidaPublica " type="checkbox " value="Publica ">
                </div>
            </div>
            <div class="row ">
                <input type="submit " value="Crear partida ">
            </div>
        </form>
    </div>
</body>

</html>
