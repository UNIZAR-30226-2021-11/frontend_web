<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../styles/crearPartida.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
        <title>Guiñote-Mañosoft</title>
    </head>
    <body>
        <div id="pantalla">
            <a href="onlineInicio.html"><img src="../images/left_arrow.svg" alt="Botón de ir hacia atrás" width="60" height="60"></a>
            <h1>Crear una nueva partida</h1>
            <form class="formulario">
                <label for="idSala">Nombre de la partida</label>
                <input type="text" id="idSala" name="idSala" placeholder="Escriba un nombre para la partida">
                <br>
                <label for="esPublica">Partida pública</label>
                <input type="checkbox" id="esPublica" name="esPublica">
                <br>
                <div class="crearPartida">
                    <button type="button">Crear partida</button>
                </div>
            </form>
        </div>
        <script src="../scripts/crearPartida.js"></script>
    </body>
</html>
