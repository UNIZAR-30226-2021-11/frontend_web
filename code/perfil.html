<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../styles/perfil.css">
        <title>Guiñote-Mañosoft</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="pantalla">
            <a id="back" href="lobby.html"><img src="../images/left_arrow.svg" alt="Botón de ir hacia atrás" width="60" height="60"></a>
            <form id="userSearch">
                <input id="username" type="text" name="user" placeholder="Escriba un nombre de usuario" alt="Escriba nombre de usuario a buscar">
                <input type="button" value="Buscar" class="buscarUsuario">
            </form>
            <aside>
                <img src="../images/gears.svg" class="engranaje"></img>
                <button class="botonHistorial" type="button">Historial completo</button><br>
            </aside>
            <!-- Añadir las estadisticas y el contenido de la tabla en js -->
            <div id="content">
                <p><b>Nombre: </b><span class="username"></span></p>
                <p><b>Partidas ganadas: </b><span class="victorias"></span></p>
                <p><b>Partidas perdidas: </b><span class="derrotas"></span></p>
            </div>
            <table id="historialCorto">
                <tr>
                    <th>Duración</th>
                    <th>Nombre de la partida</th>
                    <th>Resultado</th>
                    <th>Puntuación</th>
                </tr>
                <div class="historialPartidas">                
                </div>
            </table>
            <div class="banner">
                <p>Elige reverso de las cartas</p>
                <div class="reversos">
                    <img src="../images/reverso.png" class="reverso1"></img>
                    <img src="../images/reverso_negro.png" class="reverso2"></img>
                    <img src="../images/reverso_rojo.jpg" class="reverso3"></img>
                </div>
                <p>Elige tablero de juego</p>
                <div class="tableros">
                    <img src="../images/casino_table.jpg" class="tablero1"></img>
                    <img src="../images/casino_table_azul.jpg" class="tablero2"></img>
                    <img src="../images/casino_table_rojo.jpg" class="tablero3"></img>
                </div>
                <div class="guardar">
                    <button type="button" class="botonGuardar">Guardar cambios</button>
                    <button type="button" class="botonDescartar">Descartar cambios</button>
                </div>
                <div class="borrar"><button type="button" class="botonBorrar">Borrar cuenta</button></div>
            </div>
        </div>
        <script src="../scripts/perfil.js"></script>
    </body>
</html>
